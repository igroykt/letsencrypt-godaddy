[GENERAL]
ZONE = mydomain.com, *.mydomain.com, mydomain2.com
ADMIN_EMAIL = admin@mydomain.com
TTL = 600
SLEEP = 30
RETRIES = 3
OS_SHELL = /bin/bash
LE_CONFIG_DIR = /etc/letsencrypt
CERTBOT = /usr/local/bin/certbot

[WEBSERVER]
ENABLED = false
TEST_CONFIG = /usr/sbin/nginx -t
RELOAD_CONFIG = /usr/sbin/nginx -s reload

[SMTP]
ENABLED = false
SERVER = localhost
PORT = 25
USERNAME =
PASSWORD =
FROM = robot@mydomain.com
TO = admin@mydomain.com, security@mydomain.com

[POSTHOOK]
ENABLED = false
SCRIPT =